<script type="text/javascript">

	var mydata = JSON.parse(data);

	mydata = JSON.parse(JSON.stringify(mydata).split('"10":').join('"rank":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"11":').join('"roll":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"12":').join('"name":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"13":').join('"college":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"14":').join('"team":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"15":').join('"video":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"16":').join('"note":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"17":').join('"Assignment":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"18":').join('"Exam":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"19":').join('"Time":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"20":').join('"Score":'));
	mydata = JSON.parse(JSON.stringify(mydata).split('"21":').join('"Star":'));
	
	


	var raw;
	var can_see = true;

 function sobkichu() {
 	var roll = document.getElementById("roll").value;
	var chall = document.getElementById("chall").value;

	if (!roll) {
		alert("Please enter roll!");
	}
 	else if (!chall) {
		alert("Please select challenge!");
	} else {


		var len = mydata.length;

    for(var i = 0; i < len; i++) {
    	if ((parseInt(mydata[i].roll)) == roll) {
    		raw = i;
    		can_see = true;
    		break;
    	}

    	if (i +1 == len) {
    		if ((parseInt(mydata[i].roll)) != roll || !raw) {
    			alert("Result not found!");
    			can_see = false;
    		}
    	}

    }

    document.getElementById("rank").innerHTML = mydata[raw].rank;
    if (document.getElementById("rank").innerHTML == "") {
    	document.getElementById("rank").innerHTML = "NO RANK";
    } else {
    	document.getElementById("rank").innerHTML = mydata[raw].rank;
 	 }

 	 document.getElementById("Time").innerHTML = mydata[raw].Time;
 	 if (document.getElementById("Time").innerHTML == "") {
    	document.getElementById("Time").innerHTML = "NO TIME";
    } else {
    	document.getElementById("Time").innerHTML = mydata[raw].Time;
 	 }


 	 document.getElementById("name").innerHTML = mydata[raw].name;

 	 document.getElementById("college").innerHTML = mydata[raw].college;

 	 document.getElementById("Team").innerHTML = mydata[raw].team;

 	 document.getElementById("Star").innerHTML = mydata[raw].Star;

 	 document.getElementById("Score").innerHTML = mydata[raw].Score;

 	 document.getElementById("Assignment").innerHTML = mydata[raw].Assignment;

 	 document.getElementById("Exam").innerHTML = mydata[raw].Exam;

 	 document.getElementById("Note").innerHTML = mydata[raw].note;

 	 document.getElementById("Video").innerHTML = mydata[raw].video;

		if (can_see) {
			document.getElementById("sob").style.display = "none";
    document.getElementById("sob2").style.display = "block";
		}
    

	}

	
 }


 function rev() {
 	document.getElementById("sob").style.display = "block";
    document.getElementById("sob2").style.display = "none";
    document.getElementById("rank").innerHTML = "";
    document.getElementById("Time").innerHTML = "";
 }	
</script>
