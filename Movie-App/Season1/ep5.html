            <button class="btn btn-outline-danger" onclick="goFullscreen('taqs1'); return false">Fullscreen</button>

<script>
    var ppbutton = document.getElementById("vidbutton");
ppbutton.addEventListener("click", playPause);
taqvid = document.getElementById("taqs1");
function playPause() { 
    if (taqvid.paused) {
        taqvid.play();
        ppbutton.innerHTML = "Pause";
        }
    else  {
        taqvid.pause(); 
        ppbutton.innerHTML = "Play";
        }
} 
var volbtn = document.getElementById("vol");
function showvol() {
    var range = document.getElementById("volume-control");
    range.style.display = "inline-block";
    vol.style.display = "none";
    hdvol.style.display = "inline-block";
}
var volbtn = document.getElementById("hdvol");
function hidevol() {
    var range = document.getElementById("volume-control");
    range.style.display = "none";
    vol.style.display = "inline-block";
    hdvol.style.display = "none";
}


var vid = document.getElementById("taqs1");
var mutebtn = document.getElementById("mutebtn");
function mute() { 
  if (vid.volume != 0) {
    vid.volume = 0;
    mutebtn.innerText = "Unmute";
  }else {
    vid.volume = 0.5;
    mutebtn.innerText = "Mute";
  }
} 
let volume = document.querySelector("#volume-control");
volume.addEventListener("change", function(e) {
    vid.volume = e.currentTarget.value / 100;
})
function goFullscreen(taqs1) {
  var element = document.getElementById(taqs1);       
  if (element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullScreen) {
    element.webkitRequestFullScreen();
  }  
}
var mainApp = {};
(function() {
    var firebase = app_firebase;
var uid = null;
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    uid = user.uid;
  }else {
      window.location.replace("../login.html");
  }
});
})()
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});
</script>
