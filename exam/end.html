<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="https://aparsclassroom.com/HSC-Full-Course/Exam-Assets/css/app.css" />
    <script src="https://colorlib.com/etc/cf/ContactFrom_v17/vendor/jquery/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore" name="finalScore"></h1>
        <form method="post" id="form" name="highScore">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <input
          type="text"
          name="score"
          id="score"
          style="display: none;"
        />
        <textarea
        type="text"
        name="ip-details"
        id="ip-details"
        style="display: none;"
      ></textarea>
          <button
            type="submit"
            class="btn"
            id="online"
            disabled
          >
            Save Online
          </button>
          <button
          type="submit"
          class="btn"
          id="saveScoreBtn"
          onclick="saveHighScore(event)"
          disabled
        >
          Save Offline
        </button>
        </form>
        <a class="btn" href="exam.html">Retake?</a>
        <a class="btn" onclick="close_window()">Close Exam</a>
      </div>
    </div>
    <script src="js/end.js"></script>
    <script>
            function close_window() {
  if (confirm("Close Quick Exam?")) {
    close();
  }
}

    </script>
  </body>
</html>
